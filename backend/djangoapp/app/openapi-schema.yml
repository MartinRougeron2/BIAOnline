components:
  schemas:
    AuthAccount:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        last_login:
          type: string
          format: date-time
          nullable: true
        email:
          type: string
          format: email
          maxLength: 254
        is_active:
          type: boolean
        is_staff:
          type: boolean
        is_superuser:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        groups:
          type: array
          items:
            type: integer
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
        user_permissions:
          type: array
          items:
            type: integer
          description: Specific permissions for this user.
      required:
      - email
    Account:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        account:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            last_login:
              type: string
              format: date-time
              nullable: true
            email:
              type: string
              format: email
              maxLength: 254
            is_active:
              type: boolean
            is_staff:
              type: boolean
            is_superuser:
              type: boolean
            created_at:
              type: string
              format: date-time
              readOnly: true
            updated_at:
              type: string
              format: date-time
              readOnly: true
            groups:
              type: array
              items:
                type: integer
              description: The groups this user belongs to. A user will get all permissions
                granted to each of their groups.
            user_permissions:
              type: array
              items:
                type: integer
              description: Specific permissions for this user.
          required:
          - email
        provider:
          type: string
          maxLength: 100
      required:
      - account
    org:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
        admin:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            password:
              type: string
              maxLength: 128
            last_login:
              type: string
              format: date-time
              nullable: true
            email:
              type: string
              format: email
              maxLength: 254
            is_active:
              type: boolean
            is_staff:
              type: boolean
            is_superuser:
              type: boolean
            created_at:
              type: string
              format: date-time
              readOnly: true
            updated_at:
              type: string
              format: date-time
              readOnly: true
            groups:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    readOnly: true
                  name:
                    type: string
                    maxLength: 150
                  permissions:
                    type: array
                    items:
                      type: integer
                required:
                - name
              readOnly: true
            user_permissions:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    readOnly: true
                  name:
                    type: string
                    maxLength: 255
                  codename:
                    type: string
                    maxLength: 100
                  content_type:
                    type: integer
